<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH Resourse page</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        h1 { color: #333; }
        .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .btn { 
            text-decoration: none; background: #007bff; color: white; 
            padding: 15px 30px; border-radius: 8px; width: 250px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>HH Course Material</h1>
    <p>Select your course to see your material:</p>
    
    <div class="container">
        <a href="Foundation-1/" class="btn">Foundation 1</a>
        <a href="Foundation-2/" class="btn">Foundation 2</a>
        <a href="Foundation-3/" class="btn">Foundation 3</a>
        <a href="Foundation-4/" class="btn">Foundation 4</a>
        <a href="Progressive/" class="btn">Progressive</a>
    </div>
</body>

</html>
