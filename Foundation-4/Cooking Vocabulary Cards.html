<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Vocabulary Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .card-container {
            transition: transform 0.2s ease-in-out;
        }
        .card-container:hover {
            transform: translateY(-5px);
        }
        .card-image {
            transition: box-shadow 0.2s ease-in-out;
        }
        .card-container:hover .card-image {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-5xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">Cooking Vocabulary</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">Select a category to see all the vocabulary.</p>

        <!-- Category buttons container -->
        <div id="category-buttons" class="flex flex-wrap justify-center gap-3 mb-10">
            <!-- Buttons are generated by JavaScript -->
        </div>

        <!-- Container for category content (initially hidden) -->
        <div id="category-content-area" class="w-full mx-auto hidden text-left">
            <!-- Grid for cards -->
            <h2 id="grid-title" class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center"></h2>
            <div id="card-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-4 gap-y-8 md:gap-x-6 md:gap-y-10 mb-12">
                <!-- Image cards are generated by JavaScript -->
            </div>

            <!-- Vocabulary List -->
            <div id="vocabulary-list-container" class="bg-white dark:bg-gray-800/50 p-6 rounded-2xl shadow-inner">
                 <h3 id="list-title" class="text-2xl font-bold text-gray-900 dark:text-white mb-4 text-center"></h3>
                 <ul id="vocabulary-list" class="list-disc list-inside columns-2 md:columns-3 gap-x-8 text-gray-700 dark:text-gray-300">
                    <!-- List items are generated by JavaScript -->
                 </ul>
            </div>
        </div>
        
        <!-- Initial Message -->
        <div id="initial-message" class="mt-10 p-6 bg-white dark:bg-gray-800/50 rounded-lg max-w-md mx-auto">
             <p class="text-gray-500 dark:text-gray-400">Click a category to display the cards and vocabulary!</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- VOCABULARY DATA ---
            // PASTE YOUR URLS HERE: Add your image URL to the imageUrl: '' property
            const vocabulary = {
                'cooking-methods': {
                    name: 'Cooking Methods',
                    terms: [
                        { name: 'Baked', query: 'baked,bread', imageUrl: 'https://www.maangchi.com/wp-content/uploads/2021/03/pandemic-bread-scaled-1200x630-cropped.jpg' },
                        { name: 'Roast', query: 'roast,chicken', imageUrl: 'https://www.andy-cooks.com/cdn/shop/articles/20240928015406-andy-20cooks-20-20delicious-20roast-20chicken-20with-20butter.jpg?v=1727924455' },
                        { name: 'Grilled', query: 'grilled,steak', imageUrl: 'https://www.onceuponachef.com/images/2009/08/grilled-flank-steak-1200x802.jpg' }, 
                        { name: 'Sautéed', query: 'sautéed,vegetables', imageUrl: 'https://www.wholesomeyum.com/wp-content/uploads/2023/01/wholesomeyum-Sauteed-Vegetables-6.jpg' },
                        { name: 'Seared/Browned', query: 'seared,tuna', imageUrl: 'https://cookingwithwineblog.com/wp-content/uploads/2020/02/Seared-Ahi-with-Spicy-Dipping-Sauce-Featured-1.jpg' },
                        { name: 'Boiled', query: 'boiled,egg', imageUrl: 'https://elanaspantry.com/wp-content/uploads/2015/05/How-to-hard-Boil-Eggs-recipe-44081.jpg' },
                        { name: 'Poached', query: 'poached,egg', imageUrl: 'https://www.simplyrecipes.com/thmb/sd6S2C_cabT3N2la11w4Y_LwmA4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simply-Recipes-Poached-Eggs-Lead-3a-db81f4e1d29146b0ab8db27f3fad8063.jpg' },
                        { name: 'Steamed', query: 'steamed,broccoli', imageUrl: 'https://www.simplyrecipes.com/thmb/3P0YMdPb1mnxIDx0B3oVSA7ax0E=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2006__01__steamed-broccoli-horiz-a-2000-86017ef49d3e4b1a95d6f67061e8e354.jpg' },
                        { name: 'Braised/Stewed', query: 'beef,stew', imageUrl: 'https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2023/09/Beef-Stew-main.jpg' },
                        { name: 'Fried', query: 'fried,chicken', imageUrl: 'https://www.allrecipes.com/thmb/q-IfK20zxeyp1DgKWhrVp6CQ43w=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/AR-89268-triple-dipped-fried-chicken-beauty-4x3-3961ac838ddd41958e7cb9f49376cd68.jpg' },
                        { name: 'Deep-fried', query: 'french,fries', imageUrl: 'https://www.foodie.com/img/gallery/for-the-crispiest-french-fries-blanch-them-before-frying/l-intro-1703776990.jpg' },
                        { name: 'Sous-vide', query: 'sous,vide,steak', imageUrl: 'https://saltpepperskillet.com/wp-content/uploads/steak-in-sous-vide-water-bath-horizontal.jpg' }
                    ],
                    color: 'bg-rose-500 dark:bg-rose-600 hover:bg-rose-600 dark:hover:bg-rose-700'
                },
                'flavors': {
                    name: 'Flavors',
                    terms: [
                        { name: 'Salty', query: 'salty,pretzel', imageUrl: 'https://www.veg-i-trade.org/wp-content/uploads/2021/10/comida-muy-salada.jpg' },
                        { name: 'Sweet', query: 'candy', imageUrl: 'https://i.kinja-img.com/image/upload/c_fit,q_60,w_645/2489ccab6d4921c8b6ef0ba76d6cde5c.jpg' },
                        { name: 'Bitter', query: 'dark,chocolate', imageUrl: 'https://images.squarespace-cdn.com/content/v1/5b2abd60b27e394454cd098f/1574288103774-NF623X9CX63POGJ46A0W/coffee.jpg' }, 
                        { name: 'Sour', query: 'lemon', imageUrl: 'https://www.collinsdictionary.com/images/full/lime_232550995.jpg' },
                        { name: 'Hot', query: 'chili,pepper', imageUrl: 'https://vegetomix.ca/cdn/shop/products/11_a6d93a7e-27af-4f3f-87a3-5e825c3c8490_2048x.jpg?v=1667690742' },
                        { name: 'Spicy', query: 'spices', imageUrl: 'https://img.freepik.com/free-photo/seasoning-spices-table_23-2148605276.jpg?semt=ais_hybrid&w=740' }, 
                        { name: 'Savory', query: 'cheese', imageUrl: 'https://www.healthyfood.com/wp-content/uploads/2017/03/Guide_to_cheese-1024x851.jpg' },
                        { name: 'Tasteless', query: 'water', imageUrl: 'https://img.freepik.com/vector-gratis/vaso-agua-aislado_1368-2666.jpg?semt=ais_hybrid&w=740' },
                        { name: 'Strong', query: 'garlic', imageUrl: 'https://images.immediate.co.uk/production/volatile/sites/30/2020/02/garlic-c8aa91b.jpg?quality=90&resize=556,505' },
                        { name: 'Bland', query: 'plain,tofu', imageUrl: 'https://www.neighborhoodvetclinic.com/wp-content/blogs.dir/66/files/sites/66/2023/02/bland-1.jpg' }
                    ],
                    color: 'bg-amber-500 dark:bg-amber-600 hover:bg-amber-600 dark:hover:bg-amber-700'
                },
                'food-textures': {
                    name: 'Food Textures',
                    terms: [
                        { name: 'Crispy', query: 'crispy,bacon', imageUrl: 'https://www.tasteofhome.com/wp-content/uploads/2023/04/GettyImages-1256218881-e1681834923354.jpg' },
                        { name: 'Tender', query: 'tender,steak', imageUrl: 'https://www.thebvnewspaper.com/wp-content/uploads/2018/09/ck072.jpg' },
                        { name: 'Tough', query: 'tough,jerky', imageUrl: 'https://msmeats.com/cdn/shop/files/Old-West-Beef-Jerky-6_1800x1800.jpg?v=1696010744' },
                        { name: 'Smooth', query: 'smoothie', imageUrl: 'https://hips.hearstapps.com/hmg-prod/images/delish-how-to-make-a-smoothie-horizontal-1542310071.png?crop=0.8893333333333334xw:1xh;center,top&resize=1200:*' },
                        { name: 'Creamy', query: 'ice,cream', imageUrl: 'https://www.foodandwine.com/thmb/v5GOsXnO-Bv6raHEMMfTjPHUsvk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/rich-and-creamy-mashed-potatoes-ft-recipe1119-e604da11e92b4cc3ab82c4e78a9cdb3b.jpg' },
                        { name: 'Oily/Greasy/Fatty', query: 'greasy,pizza', imageUrl: 'https://lull.com/cdn/shop/articles/img-1692049313959_54837a21-c347-486b-be57-7d6614afa239.jpg?v=1692049550' }
                    ],
                    color: 'bg-teal-500 dark:bg-teal-600 hover:bg-teal-600 dark:hover:bg-teal-700'
                }
            };

            // --- DOM ELEMENT REFERENCES ---
            const categoryButtonsContainer = document.getElementById('category-buttons');
            const categoryContentArea = document.getElementById('category-content-area');
            const initialMessage = document.getElementById('initial-message');
            const cardGrid = document.getElementById('card-grid');
            const vocabularyList = document.getElementById('vocabulary-list');
            const gridTitle = document.getElementById('grid-title');
            const listTitle = document.getElementById('list-title');

            // --- FUNCTIONS ---

            function createCategoryButtons() {
                Object.keys(vocabulary).forEach(key => {
                    const category = vocabulary[key];
                    const button = document.createElement('button');
                    button.textContent = category.name;
                    button.dataset.category = key;
                    button.className = `category-btn px-5 py-2.5 text-white font-semibold rounded-lg shadow-md transition-all transform hover:scale-105 ${category.color}`;
                    categoryButtonsContainer.appendChild(button);
                });
            }
            
            function loadCategory(categoryKey) {
                const category = vocabulary[categoryKey];
                
                cardGrid.innerHTML = '';
                vocabularyList.innerHTML = '';

                gridTitle.textContent = `${category.name}`;
                
                // Populate the grid with cards
                category.terms.forEach(term => {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container flex flex-col items-center';

                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'card-image w-full h-32 md:h-36 bg-gray-200 dark:bg-gray-700 rounded-xl shadow-md overflow-hidden flex items-center justify-center';
                    
                    // Logic to use custom URL or show a placeholder
                    if (term.imageUrl && term.imageUrl.trim() !== '') {
                        const image = document.createElement('img');
                        image.src = term.imageUrl;
                        image.alt = `Image of ${term.name}`;
                        image.className = 'w-full h-full object-cover';
                        image.onerror = () => { 
                            image.alt = 'Image not found';
                            imageWrapper.innerHTML = `<span class="text-gray-500 text-xs text-center p-2">Invalid URL or image not found</span>`;
                        };
                        imageWrapper.appendChild(image);
                    } else {
                        // Placeholder if no URL is provided
                         imageWrapper.innerHTML = `<span class="text-gray-400 dark:text-gray-500 text-xs text-center p-2">Add a URL for<br><b>${term.name}</b></span>`;
                    }
                    
                    const termName = document.createElement('p');
                    termName.className = 'mt-3 text-md text-center font-semibold text-gray-800 dark:text-gray-200';
                    termName.textContent = term.name;

                    cardContainer.appendChild(imageWrapper);
                    cardContainer.appendChild(termName);
                    cardGrid.appendChild(cardContainer);
                });

                // Populate the vocabulary list
                listTitle.textContent = `Vocabulary List`;
                category.terms.forEach(term => {
                    const listItem = document.createElement('li');
                    listItem.textContent = term.name;
                    vocabularyList.appendChild(listItem);
                });

                initialMessage.classList.add('hidden');
                categoryContentArea.classList.remove('hidden');
                
                // Style the active button
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('ring-4', btn.dataset.category === categoryKey);
                    btn.classList.toggle('ring-offset-2', btn.dataset.category === categoryKey);
                    btn.classList.toggle('dark:ring-offset-gray-900', btn.dataset.category === categoryKey);
                    btn.classList.toggle('ring-sky-400', btn.dataset.category === categoryKey);
                });
            }

            // --- EVENT LISTENERS ---
            
            categoryButtonsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.category-btn');
                if (button) {
                    const categoryKey = button.dataset.category;
                    loadCategory(categoryKey);
                }
            });
            
            // --- INITIALIZATION ---
            createCategoryButtons();
        });
    </script>
</body>
</html>
